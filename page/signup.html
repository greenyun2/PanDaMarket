<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- Style -->
  <link rel="stylesheet" href="/style/signup.css">
  <!-- Favicon -->
  <link rel="icon" href="/img/panda-face.png">
  <script>
    function show() {
      document.getElementById('user-password').setAttribute('type', 'text');
      document.querySelector('.off').style.display = 'none';
      document.querySelector('.on').style.display = 'inline-block';
    };

    function reConFirmShow() {
      document.getElementById('user-password-reconfirm').setAttribute('type', 'text');
      document.querySelector('.reconfi-off').style.display = 'none';
      document.querySelector('.reconfi-on').style.display = 'inline-block';
    };

    function hide() {
      document.getElementById('user-password').setAttribute('type', 'password');
      document.querySelector('.off').style.display = 'inline-block';
      document.querySelector('.on').style.display = 'none';
    };

    function reConFirmHide() {
      document.getElementById('user-password-reconfirm').setAttribute('type', 'password');
      document.querySelector('.reconfi-off').style.display = 'inline-block';
      document.querySelector('.reconfi-on').style.display = 'none';
    };
  </script>
</head>
<body>
  <main class="signup-container">
    <!-- Title -->
    <a class="signup-title" href="/" >
        <div class="title-logo">
          <img src="/img/panda-face_title.png" alt="판다 얼굴">
        </div>
        <h1>판다마켓</h1>
    </a>
    <!-- Form -->
    <form id="signup-form" class="form-content" action="#" >
      <div class="input-items">
        <label for="user-email">이메일</label>
        <input 
          id="user-email" 
          name="user-email" 
          type="email"
          placeholder="이메일을 입력해주세요"
          autocomplete="email"
          required
        >
      </div>
      <div class="input-items">
        <label for="user-name">닉네임</label>
        <input 
          id="user-name" 
          name="user-name" 
          type="text"
          placeholder="닉네임을 입력해주세요"
          autocomplete="nickname"
          required
        >
      </div>
      <div class="input-items passwrod">
        <label for="user-password">비밀번호</label>
        <div class="password-item">
          <input 
            id="user-password" 
            name="user-password" 
            type="password"
            placeholder="비밀번호를 입력해주세요"
            autocomplete="new-password"
            required
          >
          <button 
            type="button"
            id="signup-hide-btn"
            onmouseup="hide()"
            onmousedown="show()"
          >
            <img 
              class="off" 
              src="/img/btn_visibility_off_24px.png" 
              alt="비밀번호 숨기기 아이콘"
            >
            <img 
              class="on" 
              src="/img/btn_visibility_on_24px.png" 
              alt="비밀번호 보기 아이콘"
            >
          </button>
        </div>
      </div>
      <div class="input-items passwrod">
        <label for="user-password-reconfirm">비밀번호 확인</label>
        <div class="password-item">
          <input 
            id="user-password-reconfirm" 
            name="user-password-reconfirm" 
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
            autocomplete="new-password"
            required
          >
            <button 
              type="button"
              id="signup-reconfirm-btn"
              onmouseup="reConFirmHide()"
              onmousedown="reConFirmShow()"
            >
            <img 
              class="off reconfi-off" 
              src="/img/btn_visibility_off_24px.png" 
              alt="비밀번호 숨기기 아이콘"
            >
            <img 
              class="on reconfi-on" 
              src="/img/btn_visibility_on_24px.png" 
              alt="비밀번호 보기 아이콘"
            >
          </button>
        </div>
      </div>
      <!-- Login button -->
      <div class="signup-btn">
        <button form="signup-form" type="submit">회원가입</button>
      </div>
      <!-- Easy Login  -->
      <div class="easylogin-content">
        <p>간편 로그인하기</p>
        <ul>
          <li>
            <a href="https://www.google.com/" target="_blank">
              <img src="/img/ic_Google.png" alt="구글 아이콘">
            </a>
          </li>
          <li>
            <a href="https://www.kakaocorp.com/page/" target="_blank">
              <img src="/img/ic_Kakaotalk.png" alt="카카오톡 아이콘">
            </a>
          </li>
        </ul>
      </div>
      <!-- Go to Signup -->
      <div class="goto-signin-items">
        <p class="goto-signin-title">
          이미 회원이신가요?
          <a class="goto-signin" href="/page/signin.html">
            로그인
          </a>
        </p>
      </div>
    </form>
  </main>
</body>
</html>
